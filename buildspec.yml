version: 0.2
env:
  variables:
    DOTNET_ROOT: /root/.dotnet
phases:
  install:
    runtime-versions:
      dotnet: 3.1
  pre_build:
    commands:
      - echo Restore started on `date`
      - export PATH="$PATH:/root/.dotnet/tools"
      - pip install --upgrade awscli
      - aws configure set profile default
      - aws configure set region $AWS_REGION
      - aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
      - aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
  build:
    commands:
      - echo Build started on `date`
      - dotnet new -i Amazon.Lambda.Templates::*
      - dotnet tool install -g Amazon.Lambda.Tools
      - dotnet tool update -g Amazon.Lambda.Tools
      - cd code/PokemonSystem.Incubator/
      - dotnet lambda deploy-function "PokemonIncubator" --funtion-handler "PokemonSystem.Incubator::PokemonSystem.Incubator.Api.IncubatorFunction::FunctionHandler" --function-timeout 30 --function-memory-size 256 --function-role "arn:aws:iam::$AWS_ACCOUNT_ID:role/$LAMBDA_ROLE" --framework "netcoreapp3.1" --function-runtime "dotnetcore3.1" --region "$AWS_REGION"      
      - cd ../PokemonSystem.Evolution/
      - dotnet lambda deploy-function "PokemonEvolution" --funtion-handler "PokemonSystem.Evolution::PokemonSystem.Evolution.Api.EvolutionFunction::FunctionHandler" --function-timeout 30 --function-memory-size 256 --function-role "arn:aws:iam::$AWS_ACCOUNT_ID:role/$LAMBDA_ROLE" --framework "netcoreapp3.1" --function-runtime "dotnetcore3.1" --region "$AWS_REGION"      
      - cd ../PokemonSystem.Learning/
      - dotnet lambda deploy-function "PokemonLearning" --funtion-handler "PokemonSystem.Learning::PokemonSystem.Learning.Api.LearningFunction::FunctionHandler" --function-timeout 30 --function-memory-size 256 --function-role "arn:aws:iam::$AWS_ACCOUNT_ID:role/$LAMBDA_ROLE" --framework "netcoreapp3.1" --function-runtime "dotnetcore3.1" --region "$AWS_REGION"